<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% endblock %}
<footer>
 {% if user.is_authenticated %}
     <p>Currently logged user: {{ user.username }}</p>
     <p>Last login : {{ user.last_login }}</p>
     <p><a href="/logout"><button>Logout</button></a></p>
  {% else %}
     <a href="/login/"><p>Login</p></a>
  {%  endif %}
</footer>
</body>
</html>
