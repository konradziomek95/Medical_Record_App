{% extends 'med_record_app/base.html' %}
{% block content %}
     <a href="/patient/add"><p>Add new patient</p></a>
    <p>Patients</p>
    <ul>
        {% for elem in patient_list %}
            <li><a href="/patient/details/{{ elem.id }}">{{ elem.last_name }} {{ elem.first_name }}</a>
            <a href="/patient/{{ elem.id }}/record/add"><button>Add Medical Record</button></a>
            <a href="/patient/delete/{{ elem.id }}"><button>Delete</button></a>
            <a href="/patient/update/{{ elem.id }}"><button>Update</button></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
